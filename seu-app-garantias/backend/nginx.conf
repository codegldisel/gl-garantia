# Configuração NGINX para o App de Garantias
# Este arquivo contém as configurações recomendadas para upload de arquivos grandes

server {
    listen 80;
    server_name localhost; # Altere para seu domínio em produção

    # Configuração para upload de arquivos grandes
    client_max_body_size 20M; # Limite de 20MB para uploads
    
    # Configurações de timeout para uploads grandes
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Configurações de buffer para uploads
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Configurações de proxy para o backend Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts específicos para uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Configuração específica para uploads
    location /upload-excel {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts maiores para uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Configurações específicas para upload
        client_max_body_size 20M;
        client_body_timeout 120s;
    }
    
    # Configuração para a nova rota de upload
    location /api/upload-excel {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts maiores para uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Configurações específicas para upload
        client_max_body_size 20M;
        client_body_timeout 120s;
    }
    
    # Configuração para arquivos estáticos (se necessário)
    location /static/ {
        alias /path/to/your/static/files/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuração de logs
    access_log /var/log/nginx/garantias_access.log;
    error_log /var/log/nginx/garantias_error.log;
}

